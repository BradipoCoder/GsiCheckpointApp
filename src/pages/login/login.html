<ion-grid>
  <ion-row>
    <ion-col>
      <p>
        Effettua il login per iniziare
      </p>
      <ion-list>
        <ion-item>
          <ion-label stacked>Nome utente</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button block outline color="lightest" (click)="login()">
            INIZIA
          </button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
