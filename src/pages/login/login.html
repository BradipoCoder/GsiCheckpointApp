<ion-grid margin-top>
  <ion-row>
    <ion-col>
      <ion-label color="darkest">
        Effettua il login per iniziare
      </ion-label>
      <ion-list>
        <ion-item>
          <ion-label stacked>Nome utente</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item text-center>
          <button ion-button large margin-top color="lightest" (click)="login()">
            INIZIA
          </button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
