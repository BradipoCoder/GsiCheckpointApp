<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Elenco tracciature({{checkins.length}})</ion-title>

    <!--<button ion-button icon-left float-right (click)="action1()" color="dark">-->
      <!--<ion-icon name="play"></ion-icon>-->
      <!--<ion-label>START</ion-label>-->
    <!--</button>-->

    <!--<button ion-button icon-left float-right (click)="action2()" color="dark">-->
      <!--<ion-icon name="square"></ion-icon>-->
      <!--<ion-label>STOP</ion-label>-->
    <!--</button>-->

  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>


      <table class="table responsive checkins">
        <thead>
          <tr>
            <th></th>
            <th>Data</th>
            <th>Nome</th>
            <th>Durata</th>
            <th class="icon"><ion-icon name="cloud"></ion-icon></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let checkin of checkins">
            <td text-center>
              <ion-icon [name]="checkin.icon" title="{{checkin.type}}"></ion-icon>
            </td>
            <td text-right>{{ checkin.checkin_date}}</td>
            <td>{{ checkin.name}}</td>
            <td text-right>{{ checkin.getFormattedDuration() }}</td>
            <td text-center>
              <ion-icon [name]="checkin.sync_state == 'in-sync' ? 'cloud-done' : 'sync'" title="{{checkin.sync_state}}"></ion-icon>
            </td>
          </tr>
        </tbody>
      </table>


    </ion-grid>
</ion-content>
