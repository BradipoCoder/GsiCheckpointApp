<ion-header>
  <ion-toolbar>
    <ion-title>
      Codice sblocco
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <p>

    </p>
  </ion-item>
  <ion-item>
    <ion-label stacked color="primary">Unlock code</ion-label>
    <ion-input [(ngModel)]="unlock_code"></ion-input>
  </ion-item>
  <ion-item>
    <ion-buttons>
      <button ion-button color="primary" icon-left (click)="dismiss()">
