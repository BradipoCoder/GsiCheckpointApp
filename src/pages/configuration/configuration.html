<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Configurazione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="viewIsReady">
    <ion-row>
      <ion-col>
        <!--Lock|Unlock buttons-->
        <button *ngIf="isFormDisabled()" ion-button float-right icon-left (click)="onUnlockConfigForm()">
          <ion-icon name="unlock"></ion-icon>
          <ion-label>Unlock</ion-label>
        </button>
        <button *ngIf="!isFormDisabled()" ion-button float-right icon-left (click)="onLockConfigForm()">
          <ion-icon name="lock"></ion-icon>
          <ion-label>Lock</ion-label>
        </button>

        <ion-list>

          <ion-item>
            <ion-label stacked>CRM Url</ion-label>
            <ion-input [(ngModel)]="cfg.crm_url" (ngModelChange)="onConfigChange('crm_url', $event)" [disabled]="isFormDisabled()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>CRM Rest API version</ion-label>
            <ion-input [(ngModel)]="cfg.api_version" (ngModelChange)="onConfigChange('api_version', $event)" [disabled]="isFormDisabled()"></ion-input>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
