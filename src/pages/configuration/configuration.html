<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Configurazione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="viewIsReady">
    <ion-row>
      <ion-col>
        <!--Lock|Unlock buttons-->
        <button *ngIf="isFormDisabled()" ion-button float-right icon-left (click)="onUnlockConfigForm()" color="danger">
          <ion-icon name="unlock"></ion-icon>
          <ion-label>Sblocca</ion-label>
        </button>
        <button *ngIf="!isFormDisabled()" ion-button float-right icon-left (click)="onLockConfigForm()">
          <ion-icon name="lock"></ion-icon>
          <ion-label>Blocca</ion-label>
        </button>

        <ion-list>

          <ion-list-header>Applicazione</ion-list-header>
          <ion-item>
            <ion-label stacked>Url applicazione</ion-label>
            <ion-input [(ngModel)]="cfg.crm_url" (ngModelChange)="onConfigChange('crm_url', $event)" [disabled]="isFormDisabled()"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Versione Rest API</ion-label>
            <ion-input [(ngModel)]="cfg.api_version" (ngModelChange)="onConfigChange('api_version', $event)" [disabled]="isFormDisabled()"></ion-input>
          </ion-item>

          <ion-list-header>Utente</ion-list-header>
          <ion-item>
            <ion-label stacked>Nome utente</ion-label>
            <ion-input [(ngModel)]="cfg.crm_username" (ngModelChange)="onConfigChange('crm_username', $event)" [disabled]="isFormDisabled()"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="cfg.crm_password" (ngModelChange)="onConfigChange('crm_password', $event)" [disabled]="isFormDisabled()"></ion-input>
          </ion-item>

        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isFormDisabled()">
      <ion-col text-md-center>
        <button ion-button icon-left (click)="resetApplication()" color="dark">
          <ion-icon name="refresh"></ion-icon>
          <ion-label>Ricarica applicazione</ion-label>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
