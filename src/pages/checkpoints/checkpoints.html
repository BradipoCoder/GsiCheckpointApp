<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Elenco locali({{checkpoints.length}})</ion-title>

    <!--<button ion-button icon-left float-right (click)="action1()" color="dark">-->
      <!--<ion-icon name="play"></ion-icon>-->

    <!--</button>-->

      <!--<ion-icon name="square"></ion-icon>-->
      <!--<ion-label>STOP</ion-label>-->
    <!--</button>-->

  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>


      <table class="table responsive checkpoints">
        <thead>
          <tr>
            <th>Codice</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Checklist</th>
            <th>Sync</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let checkpoint of checkpoints">
            <td >{{checkpoint.code}}</td>
            <td>{{checkpoint.name}}</td>
            <td>{{checkpoint.type}}</td>
            <td  class="canwrap">{{checkpoint.getChecklistValues().join(", ")}}</td>
            <td>
              <ion-icon [name]="checkpoint.sync_state == 'in-sync' ? 'cloud-done' : 'sync'" title="{{checkpoint.sync_state}}" item-right></ion-icon>
            </td>
          </tr>
        </tbody>
      </table>


    </ion-grid>
</ion-content>
