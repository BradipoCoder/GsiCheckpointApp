<ion-content>
  <button ion-button icon-left (click)="openNewTaskPage()" color="yellow-light">
    <ion-icon name="star"></ion-icon>
    <ion-label>Crea segnalazione</ion-label>
  </button>

  <table class="table responsive tasks">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Data inizio</th>
      <th>Stato</th>
      <th>Priorit√†</th>
      <th>Sync</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td >{{task.id}}</td>
      <td>{{task.name}}</td>
      <td  class="canwrap">{{task.description}}</td>
      <td >{{task.date_start}}</td>
      <td >{{task.status}}</td>
      <td >{{task.priority}}</td>
      <td>
        <ion-icon [name]="task.sync_state == 'in-sync' ? 'cloud-done' : 'sync'" title="{{task.sync_state}}" item-right></ion-icon>
      </td>
    </tr>
    </tbody>
  </table>


</ion-content>
