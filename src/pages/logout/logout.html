<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Logout</ion-title>
    <ion-label float-right>{{userService.getUserData("full_name")}}</ion-label>
  </ion-navbar>
</ion-header>

<ion-content align-items-center text-md-center="">

  <div class="user-avatar-wrapper">
    <img [src]="'assets/image/user.png'">
  </div>

  <h1>
    <ion-label color="lightest">Sei sucuro di voler uscire?</ion-label>
  </h1>

  <p>Verrà terminata la tua sessione ma non verrà registrata la tracciatura del fine turno.</p>

  <p>
    <button ion-button (click)="logout()">ESCI</button>
  </p>


</ion-content>
